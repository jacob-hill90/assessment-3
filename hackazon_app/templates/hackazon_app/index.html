{% include "hackazon_app/layout.html" %}

<div class="content">
  <div class="greeting">Welcome to Hackazon. See great deals below!</div>
    {% for item in featured_list %}
      <div class="cards">{{ item.product }}: ${{ item.price }} <img class="thumbnail" src="{{item.img}}">
        <button class="addto" id ="{{ item.product }}" type="button" onclick="addItem()">Add to Cart</button>
      </div>
    {% endfor %}
  </div>
</div>
